<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #0f0f0f;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
    }

    /* Styling for Cards and Status */
    /* Add your card styles here */
  </style>
</head>
<body>

<!-- Top Card -->
<div class="top-card">
  <img id="profile-image" src="https://cdn.discordapp.com/avatars/1437013692440121414/youravatarhash.png?size=512" alt="Avatar">
  <div id="discord-name">Your Name</div>
  <div id="discord-status">Loading status...</div>
</div>

<script>
  // Fetch Discord status from your Render backend
  fetch('https://my-backend.onrender.com/api/discord-status')
    .then(response => response.json())
    .then(data => {
      const statusElement = document.getElementById('discord-status');
      const nameElement = document.getElementById('discord-name');

      // Display the username and status
      nameElement.textContent = data.data.discord_user.username;
      statusElement.textContent = `Status: ${data.data.discord_status.charAt(0).toUpperCase() + data.data.discord_status.slice(1)}`;
    })
    .catch(error => {
      console.error('Error fetching status:', error);
      document.getElementById('discord-status').textContent = 'Error fetching status';
    });
</script>

</body>
</html>
