<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evie | Developer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { height:100%; font-family: Arial, sans-serif; overflow:hidden; }

  body {
    background: url("https://cdn.discordapp.com/attachments/1435190777868324949/1436077761365278772/background_1079_687080c6b2e8b6.03818783.png?ex=691c22e3&is=691ad163&hm=35b7c1c381b9b21770d5976cbe3d222e38941170da10307b333eee7c9c93a408") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    color: #fff;
  }

  /* Loading overlay */
  #loadingScreen {
    position:absolute;
    width:100%;
    height:100%;
    top:0; left:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    animation: rainbow 5s linear infinite;
    z-index: 100;
    font-size:2em;
    font-weight:bold;
    color:#fff;
  }

  @keyframes rainbow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  #orbsContainer {
    position:absolute;
    width:100%;
    height:100%;
    top:0; left:0;
    pointer-events:none;
    z-index:1;
    mix-blend-mode: screen;
  }

  #profile {
    position:relative;
    z-index:2;
    text-align:center;
    backdrop-filter: blur(20px) saturate(180%);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 40px 30px;
    width: 320px;
    transition: all 0.3s ease;
  }

  #avatar {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 2px solid #fff;
    margin-bottom: 15px;
  }

  #username {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    min-height: 1.8em;
  }

  #statusIndicator {
    display:inline-block;
    width:16px; height:16px;
    border-radius:50%;
    border:2px solid #fff;
    vertical-align:middle;
    margin-left:8px;
  }

  #aboutMe {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    transition: 0.3s ease;
    cursor: pointer;
    text-align: center;
    color: #fff;
  }

  #aboutMeContent {
    display:none;
    font-size: 0.9em;
    margin-top: 10px;
    line-height: 1.4em;
    color: #fff;
  }

  #aboutMe:hover #aboutMeContent {
    display:block;
  }

</style>
</head>
<body>

<div id="loadingScreen">LOADING...</div>
<canvas id="orbsContainer"></canvas>

<div id="profile">
  <img id="avatar" src="" alt="Evie">
  <h2 id="username"></h2>
  <span id="statusIndicator"></span>

  <div id="aboutMe">
    Hover to See About Me
    <div id="aboutMeContent">
      Hello! I'm Evie, a passionate developer, designer, and artist who loves creating music, games, and digital experiences.
    </div>
  </div>
</div>

<script>
// === Rainbow Neon Particles ===
const canvas = document.getElementById("orbsContainer");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function hslToRgb(h,s,l){
    let c=(1-Math.abs(2*l-1))*s;
    let x=c*(1-Math.abs((h/60)%2-1));
    let m=l-c/2;
    let r=0,g=0,b=0;
    if(h>=0 && h<60){r=c;g=x;b=0;}
    else if(h>=60 && h<120){r=x;g=c;b=0;}
    else if(h>=120 && h<180){r=0;g=c;b=x;}
    else if(h>=180 && h<240){r=0;g=x;b=c;}
    else if(h>=240 && h<300){r=x;g=0;b=c;}
    else{r=c;g=0;b=x;}
    r=Math.floor((r+m)*255);
    g=Math.floor((g+m)*255);
    b=Math.floor((b+m)*255);
    return `rgba(${r},${g},${b},0.7)`;
}

const particles=[];
for(let i=0;i<120;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: Math.random()*3+1.5,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5,
        hue: Math.random()*360
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.hue += 0.3;
        if(p.hue>360) p.hue -= 360;
        const color = hslToRgb(p.hue,0.8,0.5);
        const glow = 15;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=color;
        ctx.shadowBlur = glow;
        ctx.shadowColor = color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animate);
}
animate();
window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

// === Typing Effect ===
const roles = ["Developer","Designer","Artist","Creator","Music Lover","Gamer","Editor","Programmer"];
let usernameEl = document.getElementById("username");
let currentRole = 0;
let charIndex = 0;
let typingDelay = 100;
let erasingDelay = 50;
let newWordDelay = 1500;

function type() {
    let text = `Evie | ${roles[currentRole]}`;
    if(charIndex < text.length){
        usernameEl.textContent += text.charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
    } else {
        setTimeout(erase, newWordDelay);
    }
}

function erase(){
    if(charIndex > 0){
        usernameEl.textContent = usernameEl.textContent.slice(0,-1);
        charIndex--;
        setTimeout(erase, erasingDelay);
    } else {
        currentRole = (currentRole + 1) % roles.length;
        setTimeout(type, typingDelay);
    }
}

document.addEventListener("DOMContentLoaded",()=>{
    setTimeout(type,500);
});

// === Lanyard WebSocket ===
const CONFIG = { discordUserId:"1437013692440121414" };
const avatarEl = document.getElementById("avatar");
const statusEl = document.getElementById("statusIndicator");

function connectLanyard(){
    const ws = new WebSocket("wss://api.lanyard.rest/socket");
    let heartbeat;
    ws.onopen = () => console.log("Lanyard WS connected");
    ws.onmessage = async msg => {
        const payload = JSON.parse(msg.data);
        switch(payload.op){
            case 1:
                heartbeat = setInterval(()=>ws.send(JSON.stringify({op:3})), payload.d.heartbeat_interval);
                ws.send(JSON.stringify({op:2,d:{subscribe_to_id:CONFIG.discordUserId}}));
                break;
            case 0:
                if(payload.t==="INIT_STATE"||payload.t==="PRESENCE_UPDATE"){
                    const data = payload.d;
                    const u = data.discord_user;
                    avatarEl.src = `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.png?size=256`;
                    // Status colors
                    const statusColors = {online:"#43b581",idle:"#faa61a",dnd:"#f04747",offline:"#747f8d"};
                    statusEl.style.background = statusColors[data.discord_status]??statusColors.offline;
                    document.getElementById("loadingScreen").style.display="none"; // hide loading
                }
                break;
        }
    };
    ws.onerror = err=>console.error("Lanyard WS error",err);
    ws.onclose = ()=>{ console.log("WS closed, reconnecting in 5s"); clearInterval(heartbeat); setTimeout(connectLanyard,5000);}
}

connectLanyard();
</script>

</body>
</html>
