<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evie | Developer</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: url("https://cdn.discordapp.com/attachments/1435190777868324949/1436077761365278772/background_1079_687080c6b2e8b6.03818783.png?ex=691c22e3&is=691ad163&hm=35b7c1c381b9b21770d5976cbe3d222e38941170da10307b333eee7c9c93a408") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  #orbsContainer {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left:0;
    pointer-events: none;
    z-index: 1;
    mix-blend-mode: screen;
  }

  #profile {
    position: relative;
    z-index: 2;
    text-align: center;
    backdrop-filter: blur(20px) saturate(180%);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    padding: 40px 30px;
    width: 300px;
    transition: all 0.3s ease;
  }

  #avatar {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 2px solid #fff;
    margin-bottom: 15px;
  }

  #username {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  #aboutMe {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    transition: 0.3s ease;
    cursor: pointer;
    text-align: center;
    color: #fff;
  }

  #aboutMe:hover {
    box-shadow: 0 0 20px 5px rgba(255,255,255,0.7);
    border: 1px solid rgba(255,255,255,0.6);
    color: #fff;
  }

  #aboutMeContent {
    display: none;
    font-size: 0.9em;
    margin-top: 10px;
    line-height: 1.4em;
    color: #fff;
  }

  #aboutMe:hover #aboutMeContent {
    display: block;
  }

</style>
</head>
<body>

<canvas id="orbsContainer"></canvas>

<div id="profile">
  <img id="avatar" src="https://cdn.discordapp.com/avatars/1437013692440121414/a_123456789abcdef.png?size=256" alt="Evie">
  <h2 id="username">Evie | Developer</h2>

  <div id="aboutMe">
    Hover to See About Me
    <div id="aboutMeContent">
      Hello! I'm Evie, a passionate developer, designer, and artist who loves creating music, games, and digital experiences.  
    </div>
  </div>
</div>

<script>
// Particle rainbow neon effect
const canvas = document.getElementById("orbsContainer");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function hslToRgb(h,s,l){
    let c=(1-Math.abs(2*l-1))*s;
    let x=c*(1-Math.abs((h/60)%2-1));
    let m=l-c/2;
    let r=0,g=0,b=0;
    if(h>=0 && h<60){r=c;g=x;b=0;}
    else if(h>=60 && h<120){r=x;g=c;b=0;}
    else if(h>=120 && h<180){r=0;g=c;b=x;}
    else if(h>=180 && h<240){r=0;g=x;b=c;}
    else if(h>=240 && h<300){r=x;g=0;b=c;}
    else{r=c;g=0;b=x;}
    r=Math.floor((r+m)*255);
    g=Math.floor((g+m)*255);
    b=Math.floor((b+m)*255);
    return `rgba(${r},${g},${b},0.7)`;
}

const particles=[];
for(let i=0;i<120;i++){
    particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: Math.random()*3+1.5,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5,
        hue: Math.random()*360,
        glowPhase: Math.random()*Math.PI*2
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.hue += 0.3;
        if(p.hue>360) p.hue -= 360;

        const color = hslToRgb(p.hue,0.8,0.5);
        const glow = 15; // constant glow, no pulse

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=color;
        ctx.shadowBlur = glow;
        ctx.shadowColor = color;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
