<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>evie</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url('https://cdn.discordapp.com/attachments/1435190777868324949/1436077761365278772/background_1079_687080c6b2e8b6.03818783.png?ex=691c22e3&is=691ad163&hm=35b7c1c381b9b21770d5976cbe3d222e38941170da10307b333eee7c9c93a408') no-repeat center center/cover;
    overflow: hidden;
  }

  #orbsContainer {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left:0;
    pointer-events: none;
    z-index: 1;
  }

  #profile {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 30px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    text-align: center;
    color: #fff;
    transition: all 0.3s ease;
  }

  #profile:hover {
    box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff, 0 0 120px #ffff00;
  }

  #avatar {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    border: 3px solid #fff;
    margin-bottom: 15px;
  }

  #username { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
  #statusIndicator {
    width: 16px; height:16px;
    border-radius: 50%;
    display: inline-block;
    margin-left: 8px;
    vertical-align: middle;
    border: 2px solid #fff;
    background: #43b581;
  }

  #aboutMe {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.4;
    position: relative;
    cursor: pointer;
  }

  #cycleText {
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    transition: all 0.3s ease;
  }

  #aboutMe:hover #cycleText {
    opacity: 0;
  }

  .social-link {
    margin: 0 8px;
    color: #fff;
    font-size: 24px;
    transition: all 0.2s ease;
  }

  .social-link:hover {
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
    transform: scale(1.2);
  }

</style>
</head>
<body>
  <canvas id="orbsContainer"></canvas>

  <div id="profile">
    <img id="avatar" src="https://cdn.discordapp.com/avatars/1437013692440121414/8f3e1e4f0b6a94c2b7c9f0e2d67c4a26.png?size=256" alt="Avatar">
    <div id="username">Evie</div>
    <span id="statusIndicator"></span>

    <div id="aboutMe">
      Hi! I'm Evie, a developer, designer, and all-around creator. I love music, gaming, and making cool projects!
      <div id="cycleText"></div>
    </div>
  </div>

<script>
  // Tab title cycling
  const tabWords = ["evie", "evie | developer", "evie | designer", "evie | artist", "evie | gamer", "evie | music lover", "evie | programmer"];
  let tIndex = 0;
  setInterval(()=> {
    document.title = tabWords[tIndex];
    tIndex = (tIndex+1)%tabWords.length;
  },2000);

  // About me role cycling
  const roles = ["developer","designer","artist","creator","music lover","gamer","editor","programmer"];
  let rIndex = 0;
  const cycleText = document.getElementById("cycleText");
  function cycleRoles(){
    cycleText.textContent = roles[rIndex];
    rIndex = (rIndex+1)%roles.length;
  }
  cycleRoles();
  setInterval(cycleRoles,2000);

  // Simple particle effect
  const canvas = document.getElementById("orbsContainer");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  for(let i=0;i<100;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*3+1,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5
    });
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fillStyle = "rgba(255,255,255,0.6)";
      ctx.shadowBlur = 10;
      ctx.shadowColor = "#ff00ff";
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0||p.x>canvas.width) p.dx*=-1;
      if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
